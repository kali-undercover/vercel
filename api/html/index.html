<!DOCTYPE html>
<html lang="en">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerPost</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer=""></script>
    <script src="4U.js" defer=""></script>
    <script src="chatt.js"></script>
    <link rel="icon" id="icon" href="">
</head>

<body>
    <input accept="image/png" type="file" class="none" id="fileInput">
    <div id="content">
    </div>
    <div id="you">
    </div>
    <div class="Upload none" id="Upload">
        <h1 style="margin-left: 10px;">Upload</h1>
        <hr>
        <br>
        <h2 id="newPostHeader" contenteditable="">Header...</h2>
        <br>
        <p id="newPostContent" contenteditable="">Content...</p>
        <br>
        <select id="newPostType">
            <option value="comedy">comedy</option>
            <option value="fun">fun</option>
            <option value="science">science</option>
            <option value="politics">politics</option>
        </select>
        <hr>
        <br>
        <button onclick="Post()"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960"
                width="24">
                <path
                    d="M440-160v-326L336-382l-56-58 200-200 200 200-56 58-104-104v326h-80ZM160-600v-120q0-33 23.5-56.5T240-800h480q33 0 56.5 23.5T800-720v120h-80v-120H240v120h-80Z">
                </path>
            </svg>UPLOAD</button>
        <br>
        <br>
        <button class="closeButton" onclick="Uploaddiv.classList.add('none')"><svg xmlns="http://www.w3.org/2000/svg"
                height="24" viewBox="0 -960 960 960" width="24">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z">
                </path>
            </svg></button>
    </div>
    <div id="side-menu">
        <button style="position: fixed; top: 0px;left: 0px;width: 30px;height: 30px;" onclick="getRandomUser()"><svg
                xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                    d="M560-160v-80h104L537-367l57-57 126 126v-102h80v240H560Zm-344 0-56-56 504-504H560v-80h240v240h-80v-104L216-160Zm151-377L160-744l56-56 207 207-56 56Z">
                </path>
            </svg></button>
        <button style="position: fixed; top: 30px;left: 0px;width: 30px;height: 30px;" onclick="Share('${user}')"><svg
                xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                    d="M720-80q-50 0-85-35t-35-85q0-7 1-14.5t3-13.5L322-392q-17 15-38 23.5t-44 8.5q-50 0-85-35t-35-85q0-50 35-85t85-35q23 0 44 8.5t38 23.5l282-164q-2-6-3-13.5t-1-14.5q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35q-23 0-44-8.5T638-672L356-508q2 6 3 13.5t1 14.5q0 7-1 14.5t-3 13.5l282 164q17-15 38-23.5t44-8.5q50 0 85 35t35 85q0 50-35 85t-85 35Zm0-640q17 0 28.5-11.5T760-760q0-17-11.5-28.5T720-800q-17 0-28.5 11.5T680-760q0 17 11.5 28.5T720-720ZM240-440q17 0 28.5-11.5T280-480q0-17-11.5-28.5T240-520q-17 0-28.5 11.5T200-480q0 17 11.5 28.5T240-440Zm480 280q17 0 28.5-11.5T760-200q0-17-11.5-28.5T720-240q-17 0-28.5 11.5T680-200q0 17 11.5 28.5T720-160Zm0-600ZM240-480Zm480 280Z">
                </path>
            </svg></button>
        <button style="position: fixed; top: 60px;left: 0px;width: 30px;height: 30px;" onclick="Search()"><svg
                xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z">
                </path>
            </svg></button>
        <button style="position: fixed; top: 90px;left: 0px;width: 30px;height: 30px;" onclick="goToUserList()"><svg
                xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                    d="M280-600v-80h560v80H280Zm0 160v-80h560v80H280Zm0 160v-80h560v80H280ZM160-600q-17 0-28.5-11.5T120-640q0-17 11.5-28.5T160-680q17 0 28.5 11.5T200-640q0 17-11.5 28.5T160-600Zm0 160q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520q17 0 28.5 11.5T200-480q0 17-11.5 28.5T160-440Zm0 160q-17 0-28.5-11.5T120-320q0-17 11.5-28.5T160-360q17 0 28.5 11.5T200-320q0 17-11.5 28.5T160-280Z">
                </path>
            </svg></button>
        <button style="position: fixed; top: 120px;left: 0px;width: 30px;height: 30px;" onclick="editProfile()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                    d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z">
                </path>
            </svg>
        </button>
        <button style="position: fixed; top: 150px;left: 0px;width: 30px;height: 30px;" onclick="toForYou()">
            <!--?xml version="1.0"?--><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50px"
                height="50px">
                <path
                    d="M45,4H5C4.45,4,4,4.45,4,5v40c0,0.55,0.45,1,1,1h40c0.55,0,1-0.45,1-1V5C46,4.45,45.55,4,45,4z M12.82,10 c1.33,0,2.5,0.67,3.18,1.7c0.68-1.03,1.85-1.7,3.18-1.7c2.11,0,3.82,1.7,3.82,3.79c0,4.42-5.09,6.63-7,8.21 c-1.91-1.58-7-3.79-7-8.21C9,11.7,10.71,10,12.82,10z M24,41H8v-2h16V41z M24,35H8v-2h16V35z M24,29H8v-2h16V29z M42,41H26v-2h16V41 z M42,35H26v-2h16V35z M42,29H26v-2h16V29z M42,23H26v-2h16V23z M42,17H26v-2h16V17z M42,11H26V9h16V11z">
                </path>
            </svg>
        </button>
        <button id="FullscreenButton" style="position: fixed; top: 180px;left: 0px;width: 30px;height: 30px;"
            onclick="toggleFullscreen()"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960"
                width="24">
                <path
                    d="M200-200v-200h80v120h120v80H200Zm0-360v-200h200v80H280v120h-80Zm360 360v-80h120v-120h80v200H560Zm120-360v-120H560v-80h200v200h-80Z">
                </path>
            </svg></button>
    </div>
    <div class="changeDiv">
        <button onclick="content.classList.remove('none'),you.classList.add('none')">Content</button>
        <button onclick="you.classList.remove('none'),content.classList.add('none')">You</button>
    </div>
</body>

</html>

</html>
